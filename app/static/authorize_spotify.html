<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API Authorization</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 1.5rem;
            color: #1f2937;
            margin-bottom: 1rem;
            text-align: center;
        }

        ol {
            padding-left: 1.25rem;
            margin-bottom: 1.5rem;
            color: #4b5563;
            font-size: 0.95rem;
            max-width: 400px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #374151;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: white;
        }

        button {
            background-color: #22c55e;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16a34a;
        }
    </style>
</head>
<body>

<h1>One more step</h1>
<ol>
    <li>Visit <a href="https://developer.spotify.com/dashboard" target="_blank">Spotify Developer Dashboard</a></li>
    <li>Log in and create an app</li>
    <li>Fill any name and description</li>
    <li>
        Set redirect url to:
        <span id="redirectUrl" style="cursor: pointer; color: #2563eb; text-decoration: underline;" onclick="copyRedirectUrl()">
        {{ redirect_url }}
    </span>
        (click to copy)
    </li>
    <li>Copy your <strong>Client ID</strong> and <strong>Client Secret</strong></li>
</ol>

<label for="clientId">Client ID</label>
<input type="text" id="clientId" placeholder="Enter your Client ID" />

<label for="clientSecret">Client Secret</label>
<input type="password" id="clientSecret" placeholder="Enter your Client Secret" />
<input type="hidden" id="state" value="{{ state }}">

<button id="authorizeBtn" onclick="">Authorize</button>

<div style="position: fixed; bottom: 20px; right: 20px; font-size: 0.85rem;">
    <a href="/static/privacy.html" target="_blank" style="color: #2563eb; text-decoration: underline;">
        How we use this data
    </a>
</div>
<script>
    document.getElementById('authorizeBtn').addEventListener('click', async () => {
        const clientId = document.getElementById('clientId').value;
        const clientSecret = document.getElementById('clientSecret').value;

        try {
            const response = await fetch(window.location.origin + '/spotify/authorize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ client_id: clientId, client_secret: clientSecret, state: document.querySelector('#state').value }),
            });

            if (!response.ok) {
                throw new Error('Authorization failed');
            }

            const data = await response.json();
            if (data.redirect_url) {
                window.location.href = data.redirect_url;
            } else {
                alert('No redirect URL returned');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Something went wrong during authorization.');
        }
    });
</script>
<script>
    function copyRedirectUrl() {
        const text = document.getElementById('redirectUrl').innerText;
        navigator.clipboard.writeText(text)
    }
</script>
</body>
</html>
